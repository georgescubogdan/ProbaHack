<mat-grid-list [cols]="stations[stationNumber-1].carts.length" rowHeight="100px">
    <mat-grid-tile 
        *ngFor="let cart of stations[stationNumber-1].carts">
                <div class="compertiment" *ngFor="let compartment of cart.compartments">
                    {{ compartment.availability }}
                    <mat-divider [vertical]="true"></mat-divider>
                </div>
    </mat-grid-tile>
</mat-grid-list>
